<div class="container-xxl py-5">
  <div class="container px-lg-12">
    <div
      class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp"
      data-wow-delay="0.1s"
    >
      <h2 class="mt-2 text-primary">Login</h2>
      <form id="loginForm">
        <div class="row g-3 justify-content-center">
          <div class="col-md-4">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                name="name"
                placeholder="Username"
              />
              <label for="name">UserName</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="col-4">
            <button class="btn btn-primary py-3 w-100" type="submit">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="token"></div>
  </div>
</div>
